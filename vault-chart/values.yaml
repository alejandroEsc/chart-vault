vault:
  image: "quay.io/samsung_cnct/vault"
  imageTag: "0.8.3"
  imagePullPolicy: "Always"
  component: "vault"
  nodePort: 32443
  backend: etcd
  enableTLS: false
  enableDebug: true
  replicas: 3
  cpu: "512m"
  memory: "200Mi"


# Consul backend example
  consulBackend:
    address: "consul-consul:8500"
    token: "token"

# etcd backend example
  etcdBackend:
    discoverySRV:
    address: "etcd-vault-etcd"
    port: 3379
    etcdApi: "v3"
    path: "vault/"
    sync: "false"
    username: ""
    password: ""
    scheme: "http"
    token: "token"
    clusterAddress: ""
    disableClustering: "false"
    clientCA:
    clientCert:
    clientKey:

# TLS info
  tls:
    cert: ""
    key: ""
    ca: ""


  tolerations:
   # - key: taintKey
   #   value: taintValue
   #   operator: Equal
   #   effect: NoSchedule
  scheduling:
    affinity:
      node:
        type: #requiredDuringSchedulingIgnoredDuringExecution
